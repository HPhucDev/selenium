<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width:100%; height:100vh;display:flex;justify-content:center;align-items:center">
        <div style="width:400px;
         display:flex;
          flex-direction:column;
          align-items:center;
           gap:10px; 
           margin:auto;
           padding:12px 24px;
           background-color:#89ecfd;
           border-radius:8px">
            <h2 style="text-align: center;">Đăng nhập</h2>
            <input placeholder='Username' type="text" id="username" style="
            width:100%; height:40px; font-size:16px;
             border-radius: 6px;border:none;outline:none;padding:4px 12px">
            <input placeholder="password" type="password" id="password" style="
            margin:8px 0;width:100%; height:40px; font-size:16px;
             border-radius: 6px;border:none;outline:none;padding:4px 12px">
            <span id="msg"></span>
            <button id="btn-login" style="
            width:120px;height:36px;
            border-radius:6px;
            background-color:#1890ff;
            outline:none;
            border:none;
            color:white;
            font-size:16px;
            font-weight:500;
            cursor:pointer;
            ">Đăng nhập</button>
        </div>

    </div>

</body>
<script>
    var btn = document.getElementById('btn-login')
    var usernameInput = document.getElementById('username')
    var passwordInput = document.getElementById('password')
    var msgSpan = document.getElementById('msg')
    btn.onclick = () => {
        let arr = [{
            username: 'tranduy',
            password: '12345678'
        }, {
            username: 'tranduy1',
            password: '12345678'
        }]
        let username = usernameInput.value
        let password = passwordInput.value
        const user = arr.find(item => item.username === username && item.password === password)
        if (user) {
            msgSpan.innerText = 'Đăng nhập thành công'
        } else {
            msgSpan.innerText = 'Sai tên đăng nhập hoặc mật khẩu'
        }

    }
</script>

</html>
